<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TOGAF 10 - Enterprise Architecture Foundation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #283593;
      color: #fff;
      padding: 20px 5vw;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 5vw;
      min-font-size: 24px;
    }
    header .meta {
      font-size: 1.2em;
      margin-top: 5px;
      opacity: 0.9;
    }
    .container {
      max-width: 800px;
      width: 95vw;
      margin: 4vw auto 10vw auto;
      background: #fff;
      padding: 6vw 5vw 5vw 5vw;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.07);
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .options {
      list-style: none;
      padding: 0;
    }
    .options li {
      margin: 12px 0;
    }
    .options button {
      width: 100%;
      padding: 14px 2vw;
      font-size: 1em;
      border: 2px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      background: #fafafa;
      transition: all 0.2s;
      box-sizing: border-box;
    }
    .options button:hover,
    .options button:focus {
      background: #eaeaea;
      outline: none;
    }
    .options button.correct {
      background: #c8e6c9;
      border-color: #388e3c;
      color: #2e7d32;
      font-weight: bold;
    }
    .options button.incorrect {
      background: #ffcdd2;
      border-color: #c62828;
      color: #b71c1c;
    }
    .feedback {
      font-size: 1em;
      margin-top: 15px;
      font-weight: bold;
    }
    .progress {
      margin-top: 22px;
      font-size: 1em;
      color: #555;
    }
    .next-btn,
    .restart-btn {
      display: inline-block;
      margin-top: 25px;
      min-width: 110px;
      padding: 13px 22px;
      font-size: 1em;
      border: none;
      background: #283593;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }
    .next-btn:hover, .restart-btn:hover,
    .next-btn:focus, .restart-btn:focus {
      background: #3949ab;
      outline: none;
    }
    .result {
      text-align: center;
      font-size: 1.3em;
      color: #222;
      margin-top: 16px;
    }
    .pass {
      color: #2e7d32;
      font-weight: bold;
    }
    .fail {
      color: #c62828;
      font-weight: bold;
    }
    .error {
      text-align: center;
      color: #b71c1c;
      background: #ffebee;
      border: 1px solid #ef9a9a;
      padding: 16px;
      border-radius: 6px;
    }

    /* ---------- Responsive Enhancements ---------- */
    @media (max-width: 600px) {
      header h1 {
        font-size: 7vw;
      }
      .container {
        max-width: 97vw;
        padding: 6vw 2vw 7vw 2vw;
      }
      .options button {
        font-size: 1.15em;
        padding: 16px 3vw;
      }
      .next-btn, .restart-btn {
        font-size: 1.1em;
        padding: 16px 5vw;
      }
      .progress, .feedback, .result {
        font-size: 1.08em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>TOGAF 10 - Enterprise Architecture Foundation</h1>
    <div class="meta">
      Version: v1.0.0 | Total Questions: <span id="total-questions">--</span>
    </div>
  </header>
  <div class="container">
    <div id="exam-area">
      <p class="question" id="question-text">Loading question...</p>
      <ul class="options" id="options-list"></ul>
      <div class="feedback" id="feedback"></div>
      <button class="next-btn" id="next-btn" style="display:none;">Next Question</button>
      <div class="progress" id="progress"></div>
    </div>
    <div id="result-area" style="display:none;"></div>
    <div id="error-area" class="error" style="display:none;"></div>
  </div>
  <script>
    /*
    Application Description:
    This web application is designed for practicing TOGAF 10 Enterprise Architecture Foundation multiple-choice exams.
    It randomizes question order and answer options, selects up to 40 questions per session from a larger question bank,
    provides immediate feedback on answers, shows progress, and gives a final pass/fail result.

    Version History:
    v1.0.0 (2025-08-17):
      - Initial release with:
        * Randomized questions & answers
        * 40-question session selection
        * Immediate feedback for each question
        * Progress indicator and final result with pass criteria 55%
        * Error handling for loading issues
        * Restart with same or new set of questions
        * Responsive layout for desktop and mobile
    */
    let allQuestions = [];
    let questions = [];
    let currentQuestion = 0;
    let score = 0;
    let lastSelectedQuestions = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    async function loadQuestions() {
      try {
        const response = await fetch("questions.json");
        if (!response.ok) throw new Error("Failed to load questions.json");
        allQuestions = await response.json();
        document.getElementById("total-questions").textContent = allQuestions.length;
        startNewQuizSession();
      } catch (err) {
        document.getElementById("error-area").style.display = "block";
        document.getElementById("error-area").textContent = "Error: " + err.message;
        document.getElementById("exam-area").style.display = "none";
      }
    }

    function startNewQuizSession(newSet = true) {
      score = 0;
      currentQuestion = 0;
      if (newSet) {
        questions = shuffle(allQuestions.slice());
        if (questions.length > 40) questions = questions.slice(0, 40);
        lastSelectedQuestions = questions.slice();
      } else {
        questions = lastSelectedQuestions.slice();
      }
      showQuestion();
      document.getElementById("result-area").style.display = "none";
      document.getElementById("exam-area").style.display = "block";
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question-text").textContent = q.question;
      const optionsWithIndexes = q.options.map((opt, idx) => ({ opt, idx }));
      shuffle(optionsWithIndexes);
      questions[currentQuestion].shuffledOptions = optionsWithIndexes;
      questions[currentQuestion].shuffledAnswer = optionsWithIndexes.findIndex(o => o.idx === q.answer);

      const optionsList = document.getElementById("options-list");
      optionsList.innerHTML = "";
      optionsWithIndexes.forEach(({ opt }, index) => {
        const li = document.createElement("li");
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => handleAnswer(index);
        li.appendChild(btn);
        optionsList.appendChild(li);
      });

      document.getElementById("progress").textContent =
        `Question ${currentQuestion + 1} of ${questions.length}`;
      document.getElementById("feedback").textContent = "";
      document.getElementById("next-btn").style.display = "none";
    }

    function handleAnswer(selectedIndex) {
      const q = questions[currentQuestion];
      const correctIndex = q.shuffledAnswer;
      const optionButtons = document.querySelectorAll(".options button");
      optionButtons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === correctIndex) btn.classList.add("correct");
        if (idx === selectedIndex && selectedIndex !== correctIndex) btn.classList.add("incorrect");
      });
      if (selectedIndex === correctIndex) {
        score++;
        document.getElementById("feedback").textContent = "✅ Correct!";
      } else {
        document.getElementById("feedback").textContent =
          `❌ Incorrect! Correct answer: ${q.shuffledOptions[correctIndex].opt}`;
      }
      document.getElementById("next-btn").style.display = "inline-block";
      document.getElementById("next-btn").textContent =
        currentQuestion === questions.length - 1 ? "Finish Exam" : "Next Question";
    }

    document.getElementById("next-btn").addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      document.getElementById("exam-area").style.display = "none";
      const resultArea = document.getElementById("result-area");
      resultArea.style.display = "block";
      const percentage = (score / questions.length) * 100;
      const status = percentage >= 55 ?
        `<span class="pass">PASS ✅</span>` :
        `<span class="fail">FAIL ❌</span>`;
      resultArea.innerHTML = `
        <div class="result">
          <p>Your Score: ${score} / ${questions.length} (${percentage.toFixed(2)}%)</p>
          <p>Result: ${status}</p>
          <button class="restart-btn" id="restart-btn">Restart Exam</button>
        </div>`;
      document.getElementById("restart-btn").addEventListener("click", () => {
        const useNewSet = confirm("Do you want a NEW set of questions? Press Cancel for the same questions.");
        startNewQuizSession(useNewSet);
      });
    }

    loadQuestions();
  </script>
</body>
</html>
